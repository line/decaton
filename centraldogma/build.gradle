repositories {
    mavenCentral()
}

ext {
    centralDogmaVersion = "0.49.1"
    jacksonVersion = "2.12.3"
}

dependencies {
    compile project(":processor")

    compile "com.linecorp.centraldogma:centraldogma-client:$centralDogmaVersion"
    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"

    testCompile "com.linecorp.centraldogma:centraldogma-testing-junit4:$centralDogmaVersion"
}
